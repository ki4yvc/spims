<!DOCTYPE html>
<html>
<head>
	<title>\(cname)</title>
    <link rel="stylesheet" type="text/css" href="index.css?cid=\(cid)&uid=\(uid)">
	<script type="text/javascript" src="index.js?cid=\(cid)&uid=\(uid)"></script>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<meta name = "format-detection" content = "telephone=no">
</head>
<body>
    <div id="header" class="no-select">
		<div id="top-bar">
			<div id="page-menu"></div>
			<div id="user-area">
				<div id="notification-menu" class="menu-button"><span class="fa fa-bell"></span></div>
				<div id="account-menu" class="menu-button">
					<div id="current-user" class="menu-button admin" title="User is Admin">\(uname)</div>
					<hr>
					<div id="log-out-button" class="menu-button">Log out</div>
				</div>
			</div>
		</div>
		<div id="toolbar">
			<form id="toolbar-search-form">
				<input type="text" placeholder="Enter search query"><button type="submit" class="fa fa-search"></button>
			</form>
			<div id="action-buttons"></div>
			<div id="passive-buttons"></div>
		</div>
    </div>
	<div id="content"></div>
	<template id="form-template">
		<form>
			<div class="form-header">
				<button class="form-close-button fa fa-close" title="Close"></button>
				<h3 class="form-title"></h3>
				<p class="form-desc"></p>
			</div>
			<table class="form-fields"></table>
			<div class="form-buttons"></div>
		</form>
	</template>
	<a id="help-button" class="fa fa-question-circle" href="/spims/help" title="Help"></a>
</body>
</html>
