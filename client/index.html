<!DOCTYPE html>
<html>
<head>
	<title>\(cname)</title>
    <link rel="stylesheet" type="text/css" href="index.css?cid=\(cid)&uid=\(uid)">
	<script type="text/javascript" src="index.js?cid=\(cid)&uid=\(uid)"></script>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<meta name = "format-detection" content = "telephone=no">
</head>
<body>
    <div id="header" class="no-select">
		<div id="top-bar">
			<div id="page-menu">
				<div id="inventory-tab" class="uni-tab">Inventory</div>
				<div id="equipment-tab" class="uni-tab">Equipment</div>
				<div id="apparatus-tab" class="uni-tab">Apparatus</div>
				<div id="personnel-tab" class="uni-tab">Personnel</div>
			</div>
			<div id="user-area">
				<div id="notification-menu" class="menu-button"><span class="fa fa-bell"></span></div>
				<div id="account-menu" class="menu-button">
					<div id="current-user" class="menu-button admin" title="User is Admin">\(uname)</div>
					<hr>
					<div id="log-out-button" class="menu-button">Log out</div>
				</div>
			</div>
		</div>
		<div id="toolbar">
			<form id="toolbar-search-form" onsubmit="return search()">
				<input type="text" placeholder="Enter search query"></input><button type="submit" class="fa fa-search"></button>
			</form>
			<div id="action-buttons"></div>
		</div>
    </div>
	<div id="content"></div>
	<div id="help-button" title="Help"><span class="fa fa-question-circle"></span></div>
</body>
</html>
