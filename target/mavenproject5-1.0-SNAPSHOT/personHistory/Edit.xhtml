<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonHistoryEditDlg" widgetVar="PersonHistoryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonHistoryTitle}">
            <h:form id="PersonHistoryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personHistoryController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonHistoryLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personHistoryController.selected.id}" title="#{bundle.EditPersonHistoryTitle_id}" required="true" requiredMessage="#{bundle.EditPersonHistoryRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPersonHistoryLabel_radioId}" for="radioId" />
                        <p:inputText id="radioId" value="#{personHistoryController.selected.radioId}" title="#{bundle.EditPersonHistoryTitle_radioId}" required="true" requiredMessage="#{bundle.EditPersonHistoryRequiredMessage_radioId}"/>
                        <p:outputLabel value="#{bundle.EditPersonHistoryLabel_date}" for="date" />
                        <p:inputText id="date" value="#{personHistoryController.selected.date}" title="#{bundle.EditPersonHistoryTitle_date}" />
                        <p:outputLabel value="#{bundle.EditPersonHistoryLabel_note}" for="note" />
                        <p:inputText id="note" value="#{personHistoryController.selected.note}" title="#{bundle.EditPersonHistoryTitle_note}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personHistoryController.update}" value="#{bundle.Save}" update="display,:PersonHistoryListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonHistoryEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonHistoryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
