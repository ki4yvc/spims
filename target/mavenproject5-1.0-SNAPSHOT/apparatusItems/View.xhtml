<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApparatusItemsViewDlg" widgetVar="ApparatusItemsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApparatusItemsTitle}">
            <h:form id="ApparatusItemsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apparatusItemsController.selected != null}">
                        <h:outputText value="#{bundle.ViewApparatusItemsLabel_id}"/>
                        <h:outputText value="#{apparatusItemsController.selected.id}" title="#{bundle.ViewApparatusItemsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewApparatusItemsLabel_itemId}"/>
                        <h:outputText value="#{apparatusItemsController.selected.itemId}" title="#{bundle.ViewApparatusItemsTitle_itemId}"/>
                        <h:outputText value="#{bundle.ViewApparatusItemsLabel_apparatusId}"/>
                        <h:outputText value="#{apparatusItemsController.selected.apparatusId}" title="#{bundle.ViewApparatusItemsTitle_apparatusId}"/>
                        <h:outputText value="#{bundle.ViewApparatusItemsLabel_quantity}"/>
                        <h:outputText value="#{apparatusItemsController.selected.quantity}" title="#{bundle.ViewApparatusItemsTitle_quantity}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApparatusItemsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
