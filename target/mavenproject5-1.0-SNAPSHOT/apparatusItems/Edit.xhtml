<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApparatusItemsEditDlg" widgetVar="ApparatusItemsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApparatusItemsTitle}">
            <h:form id="ApparatusItemsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apparatusItemsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditApparatusItemsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{apparatusItemsController.selected.id}" title="#{bundle.EditApparatusItemsTitle_id}" required="true" requiredMessage="#{bundle.EditApparatusItemsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditApparatusItemsLabel_itemId}" for="itemId" />
                        <p:inputText id="itemId" value="#{apparatusItemsController.selected.itemId}" title="#{bundle.EditApparatusItemsTitle_itemId}" />
                        <p:outputLabel value="#{bundle.EditApparatusItemsLabel_apparatusId}" for="apparatusId" />
                        <p:inputText id="apparatusId" value="#{apparatusItemsController.selected.apparatusId}" title="#{bundle.EditApparatusItemsTitle_apparatusId}" />
                        <p:outputLabel value="#{bundle.EditApparatusItemsLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{apparatusItemsController.selected.quantity}" title="#{bundle.EditApparatusItemsTitle_quantity}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apparatusItemsController.update}" value="#{bundle.Save}" update="display,:ApparatusItemsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ApparatusItemsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApparatusItemsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
