<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApparatusEquipmentAssignmentViewDlg" widgetVar="ApparatusEquipmentAssignmentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApparatusEquipmentAssignmentTitle}">
            <h:form id="ApparatusEquipmentAssignmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apparatusEquipmentAssignmentController.selected != null}">
                        <h:outputText value="#{bundle.ViewApparatusEquipmentAssignmentLabel_barcode}"/>
                        <h:outputText value="#{apparatusEquipmentAssignmentController.selected.barcode}" title="#{bundle.ViewApparatusEquipmentAssignmentTitle_barcode}"/>
                        <h:outputText value="#{bundle.ViewApparatusEquipmentAssignmentLabel_apparatusId}"/>
                        <h:outputText value="#{apparatusEquipmentAssignmentController.selected.apparatusId}" title="#{bundle.ViewApparatusEquipmentAssignmentTitle_apparatusId}"/>
                        <h:outputText value="#{bundle.ViewApparatusEquipmentAssignmentLabel_equipmentId}"/>
                        <h:outputText value="#{apparatusEquipmentAssignmentController.selected.equipmentId}" title="#{bundle.ViewApparatusEquipmentAssignmentTitle_equipmentId}"/>
                        <h:outputText value="#{bundle.ViewApparatusEquipmentAssignmentLabel_issueDate}"/>
                        <h:outputText value="#{apparatusEquipmentAssignmentController.selected.issueDate}" title="#{bundle.ViewApparatusEquipmentAssignmentTitle_issueDate}"/>
                        <h:outputText value="#{bundle.ViewApparatusEquipmentAssignmentLabel_returnData}"/>
                        <h:outputText value="#{apparatusEquipmentAssignmentController.selected.returnData}" title="#{bundle.ViewApparatusEquipmentAssignmentTitle_returnData}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApparatusEquipmentAssignmentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
