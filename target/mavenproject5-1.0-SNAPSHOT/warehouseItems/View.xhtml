<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WarehouseItemsViewDlg" widgetVar="WarehouseItemsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWarehouseItemsTitle}">
            <h:form id="WarehouseItemsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{warehouseItemsController.selected != null}">
                        <h:outputText value="#{bundle.ViewWarehouseItemsLabel_id}"/>
                        <h:outputText value="#{warehouseItemsController.selected.id}" title="#{bundle.ViewWarehouseItemsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewWarehouseItemsLabel_itemId}"/>
                        <h:outputText value="#{warehouseItemsController.selected.itemId}" title="#{bundle.ViewWarehouseItemsTitle_itemId}"/>
                        <h:outputText value="#{bundle.ViewWarehouseItemsLabel_quantity}"/>
                        <h:outputText value="#{warehouseItemsController.selected.quantity}" title="#{bundle.ViewWarehouseItemsTitle_quantity}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WarehouseItemsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
