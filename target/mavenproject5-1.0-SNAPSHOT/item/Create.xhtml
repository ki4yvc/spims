<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemCreateDlg" widgetVar="ItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItemTitle}">
            <h:form id="ItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateItemLabel_itemId}" for="itemId" />
                        <p:inputText id="itemId" value="#{itemController.selected.itemId}" title="#{bundle.CreateItemTitle_itemId}" required="true" requiredMessage="#{bundle.CreateItemRequiredMessage_itemId}"/>
                        <p:outputLabel value="#{bundle.CreateItemLabel_name}" for="name" />
                        <p:inputText id="name" value="#{itemController.selected.name}" title="#{bundle.CreateItemTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_description}" for="description" />
                        <p:inputText id="description" value="#{itemController.selected.description}" title="#{bundle.CreateItemTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_warehouseMinuteRequested}" for="warehouseMinuteRequested" />
                        <p:inputText id="warehouseMinuteRequested" value="#{itemController.selected.warehouseMinuteRequested}" title="#{bundle.CreateItemTitle_warehouseMinuteRequested}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_appatatusMinumumRequested}" for="appatatusMinumumRequested" />
                        <p:inputText id="appatatusMinumumRequested" value="#{itemController.selected.appatatusMinumumRequested}" title="#{bundle.CreateItemTitle_appatatusMinumumRequested}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_orderPrice}" for="orderPrice" />
                        <p:inputText id="orderPrice" value="#{itemController.selected.orderPrice}" title="#{bundle.CreateItemTitle_orderPrice}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemController.create}" value="#{bundle.Save}" update="display,:ItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
