<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_radioId}" for="radioId" />
                        <p:inputText id="radioId" value="#{personController.selected.radioId}" title="#{bundle.EditPersonTitle_radioId}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_radioId}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{personController.selected.firstName}" title="#{bundle.EditPersonTitle_firstName}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{personController.selected.lastName}" title="#{bundle.EditPersonTitle_lastName}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_middleInitial}" for="middleInitial" />
                        <p:inputText id="middleInitial" value="#{personController.selected.middleInitial}" title="#{bundle.EditPersonTitle_middleInitial}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_streetLineOne}" for="streetLineOne" />
                        <p:inputText id="streetLineOne" value="#{personController.selected.streetLineOne}" title="#{bundle.EditPersonTitle_streetLineOne}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_streetLineTwo}" for="streetLineTwo" />
                        <p:inputText id="streetLineTwo" value="#{personController.selected.streetLineTwo}" title="#{bundle.EditPersonTitle_streetLineTwo}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_city}" for="city" />
                        <p:inputText id="city" value="#{personController.selected.city}" title="#{bundle.EditPersonTitle_city}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_state}" for="state" />
                        <p:inputText id="state" value="#{personController.selected.state}" title="#{bundle.EditPersonTitle_state}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_zip}" for="zip" />
                        <p:inputText id="zip" value="#{personController.selected.zip}" title="#{bundle.EditPersonTitle_zip}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{personController.selected.phone}" title="#{bundle.EditPersonTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundle.EditPersonTitle_email}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_role}" for="role" />
                        <p:inputText id="role" value="#{personController.selected.role}" title="#{bundle.EditPersonTitle_role}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
