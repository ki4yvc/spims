<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApparatusEditDlg" widgetVar="ApparatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApparatusTitle}">
            <h:form id="ApparatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apparatusController.selected != null}">
                        <p:outputLabel value="#{bundle.EditApparatusLabel_apparatusId}" for="apparatusId" />
                        <p:inputText id="apparatusId" value="#{apparatusController.selected.apparatusId}" title="#{bundle.EditApparatusTitle_apparatusId}" required="true" requiredMessage="#{bundle.EditApparatusRequiredMessage_apparatusId}"/>
                        <p:outputLabel value="#{bundle.EditApparatusLabel_apparatusName}" for="apparatusName" />
                        <p:inputText id="apparatusName" value="#{apparatusController.selected.apparatusName}" title="#{bundle.EditApparatusTitle_apparatusName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apparatusController.update}" value="#{bundle.Save}" update="display,:ApparatusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ApparatusEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApparatusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
