<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonEquipmentAssignmentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PersonEquipmentAssignmentListForm">
                <p:panel header="#{bundle.ListPersonEquipmentAssignmentTitle}">
                    <p:dataTable id="datalist" value="#{personEquipmentAssignmentController.items}" var="item"
                                 selectionMode="single" selection="#{personEquipmentAssignmentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.barcode}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonEquipmentAssignmentTitle_barcode}"/>
                            </f:facet>
                            <h:outputText value="#{item.barcode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonEquipmentAssignmentTitle_radioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.radioId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonEquipmentAssignmentTitle_equipmentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipmentId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonEquipmentAssignmentTitle_dateIssued}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateIssued}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonEquipmentAssignmentTitle_dateReturned}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateReturned}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{personEquipmentAssignmentController.prepareCreate}" update=":PersonEquipmentAssignmentCreateForm" oncomplete="PF('PersonEquipmentAssignmentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PersonEquipmentAssignmentViewForm" oncomplete="PF('PersonEquipmentAssignmentViewDialog').show()" disabled="#{empty personEquipmentAssignmentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PersonEquipmentAssignmentEditForm" oncomplete="PF('PersonEquipmentAssignmentEditDialog').show()" disabled="#{empty personEquipmentAssignmentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{personEquipmentAssignmentController.destroy}" update=":growl,datalist" disabled="#{empty personEquipmentAssignmentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
