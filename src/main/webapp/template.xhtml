<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="Squad Information Personnel Management System">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="Personel" >
                            <p:menuitem value="Person" outcome="/person/List.xhtml" />
                            <p:menuitem value="PersonCertification" outcome="/personCertification/List.xhtml" />
                            <p:menuitem value="PersonEquipmentAssignment" outcome="/personEquipmentAssignment/List.xhtml" />
                            <p:menuitem value="PersonHistory" outcome="/personHistory/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="Apparatus">
                            <p:menuitem value="Apparatus" outcome="/apparatus/List.xhtml" />
                            <p:menuitem value="ApparatusEquipmentAssignment" outcome="/apparatusEquipmentAssignment/List.xhtml" />
                            <p:menuitem value="ApparatusItems" outcome="/apparatusItems/List.xhtml" />
                            <p:menuitem value="Equipment" outcome="/equipment/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="Inventory">
                            <p:menuitem value="Item" outcome="/item/List.xhtml" />
                            <p:menuitem value="WarehouseItems" outcome="/warehouseItems/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>
           
            <p:layoutUnit position="east">
                <ui:insert name="bodyWithMenu"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="west">
                <ui:insert name="meneWithBody"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
