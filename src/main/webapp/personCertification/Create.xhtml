<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonCertificationCreateDlg" widgetVar="PersonCertificationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonCertificationTitle}">
            <h:form id="PersonCertificationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personCertificationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonCertificationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personCertificationController.selected.id}" title="#{bundle.CreatePersonCertificationTitle_id}" required="true" requiredMessage="#{bundle.CreatePersonCertificationRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePersonCertificationLabel_radioId}" for="radioId" />
                        <p:inputText id="radioId" value="#{personCertificationController.selected.radioId}" title="#{bundle.CreatePersonCertificationTitle_radioId}" required="true" requiredMessage="#{bundle.CreatePersonCertificationRequiredMessage_radioId}"/>
                        <p:outputLabel value="#{bundle.CreatePersonCertificationLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personCertificationController.selected.name}" title="#{bundle.CreatePersonCertificationTitle_name}" />
                        <p:outputLabel value="#{bundle.CreatePersonCertificationLabel_description}" for="description" />
                        <p:inputText id="description" value="#{personCertificationController.selected.description}" title="#{bundle.CreatePersonCertificationTitle_description}" />
                        <p:outputLabel value="#{bundle.CreatePersonCertificationLabel_expirationDate}" for="expirationDate" />
                        <p:inputText id="expirationDate" value="#{personCertificationController.selected.expirationDate}" title="#{bundle.CreatePersonCertificationTitle_expirationDate}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personCertificationController.create}" value="#{bundle.Save}" update="display,:PersonCertificationListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonCertificationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonCertificationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
