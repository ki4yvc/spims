<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonCertificationViewDlg" widgetVar="PersonCertificationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonCertificationTitle}">
            <h:form id="PersonCertificationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personCertificationController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonCertificationLabel_id}"/>
                        <h:outputText value="#{personCertificationController.selected.id}" title="#{bundle.ViewPersonCertificationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPersonCertificationLabel_radioId}"/>
                        <h:outputText value="#{personCertificationController.selected.radioId}" title="#{bundle.ViewPersonCertificationTitle_radioId}"/>
                        <h:outputText value="#{bundle.ViewPersonCertificationLabel_name}"/>
                        <h:outputText value="#{personCertificationController.selected.name}" title="#{bundle.ViewPersonCertificationTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPersonCertificationLabel_description}"/>
                        <h:outputText value="#{personCertificationController.selected.description}" title="#{bundle.ViewPersonCertificationTitle_description}"/>
                        <h:outputText value="#{bundle.ViewPersonCertificationLabel_expirationDate}"/>
                        <h:outputText value="#{personCertificationController.selected.expirationDate}" title="#{bundle.ViewPersonCertificationTitle_expirationDate}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonCertificationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
