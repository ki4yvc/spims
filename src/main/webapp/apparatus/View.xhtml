<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApparatusViewDlg" widgetVar="ApparatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApparatusTitle}">
            <h:form id="ApparatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apparatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewApparatusLabel_apparatusId}"/>
                        <h:outputText value="#{apparatusController.selected.apparatusId}" title="#{bundle.ViewApparatusTitle_apparatusId}"/>
                        <h:outputText value="#{bundle.ViewApparatusLabel_apparatusName}"/>
                        <h:outputText value="#{apparatusController.selected.apparatusName}" title="#{bundle.ViewApparatusTitle_apparatusName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApparatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
