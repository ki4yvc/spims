<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WarehouseItemsCreateDlg" widgetVar="WarehouseItemsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWarehouseItemsTitle}">
            <h:form id="WarehouseItemsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{warehouseItemsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateWarehouseItemsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{warehouseItemsController.selected.id}" title="#{bundle.CreateWarehouseItemsTitle_id}" required="true" requiredMessage="#{bundle.CreateWarehouseItemsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateWarehouseItemsLabel_itemId}" for="itemId" />
                        <p:inputText id="itemId" value="#{warehouseItemsController.selected.itemId}" title="#{bundle.CreateWarehouseItemsTitle_itemId}" />
                        <p:outputLabel value="#{bundle.CreateWarehouseItemsLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{warehouseItemsController.selected.quantity}" title="#{bundle.CreateWarehouseItemsTitle_quantity}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{warehouseItemsController.create}" value="#{bundle.Save}" update="display,:WarehouseItemsListForm:datalist,:growl" oncomplete="handleSubmit(args,'WarehouseItemsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WarehouseItemsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
